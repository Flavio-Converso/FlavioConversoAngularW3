<section class="vh-100">
  <div class="container py-5">
    <h1 class="text-center mb-4">My Favorite Movies</h1>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let fav of favMovies">
        <div class="card h-100 shadow-sm">
          <img [src]="fav.movie.image" class="card-img-top" alt="{{ fav.movie.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ fav.movie.title }}</h5>
            <div class="mt-auto d-flex justify-content-between">
              <button class="btn btn-primary btn-sm" (click)="toggleFavourite(fav.movie)">Remove from favorites</button>
              <button class="btn btn-warning btn-sm" [routerLink]="['/dashboard/movie', fav.movie.id]">Dettagli
                film</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
